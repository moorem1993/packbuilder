{% extends "pack/layout.html" %}
{% load static %}

{% block body %}

<div class="container mt-4 mb-4 bg-light p-3 rounded">
    <table class="table">
        <thead>
          <tr>
            <th style="width: 30%" scope="col">Pack Name</th>
            <th style="width: 15%" scope="col">Days</th>
            <th style="width: 15%" scope="col">Nights</th>
            <th style="width: 15%" scope="col">Distance (miles)</th>
            <th style="width: 25%" scope="col">Edit</th>
          </tr>
        </thead>
        <tbody id="pack-container"></tbody>
    </table>
    
    <!-- Button for add pack modal -->
    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addPackModal">
    Add a new pack
    </button>
  
    <!-- Add pack Modal -->
    <div class="modal fade" id="addPackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPackLabel">Add a new pack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="pack-name" class="col-form-label">Pack name:</label>
                          <input type="text" class="form-control" id="pack-name">
                        </div>
                        <div class="mb-3">
                          <label for="pack-days" class="col-form-label">Days:</label>
                          <input type="number" class="form-control" id="pack-days">
                        </div>
                        <div class="mb-3">
                            <label for="pack-nights" class="col-form-label">Nights:</label>
                            <input type="number" class="form-control" id="pack-nights">
                        </div>
                        <div class="mb-3">
                            <label for="pack-miles" class="col-form-label">Distance (miles):</label>
                            <input type="number" step="0.1" class="form-control" id="pack-miles">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="add-pack" data-bs-dismiss="modal">Add pack</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit pack Modal -->
    <div class="modal fade" id="editPackModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPackLabel">Edit Pack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="edit-pack-name" class="col-form-label">Pack name:</label>
                          <input type="text" class="form-control" id="edit-pack-name">
                        </div>
                        <div class="mb-3">
                          <label for="edit-pack-days" class="col-form-label">Days:</label>
                          <input type="number" class="form-control" id="edit-pack-days">
                        </div>
                        <div class="mb-3">
                            <label for="edit-pack-nights" class="col-form-label">Nights:</label>
                            <input type="number" class="form-control" id="edit-pack-nights">
                        </div>
                        <div class="mb-3">
                            <label for="edit-pack-miles" class="col-form-label">Distance (miles):</label>
                            <input type="number" step="0.1" class="form-control" id="edit-pack-miles">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="edit-pack" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block script %}
    <script src="{% static 'pack/mypacks.js' %}"></script>
{% endblock %}
